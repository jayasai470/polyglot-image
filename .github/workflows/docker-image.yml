name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
#         repository: jayasai470/polyglot
        tags: latest
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jay-polyglot:$(date +%s)
